<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">

<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω k√≠ch c·ª°</title>

  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .action-btns a {
      margin-right: 8px;
      font-size: 16px;
    }
    .action-btns i {
      transition: transform 0.2s ease;
    }
    .action-btns a:hover i {
      transform: scale(1.2);
    }
    #search-input {
      max-width: 300px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
<div layout:fragment="content">

  <h4>Qu·∫£n l√Ω k√≠ch c·ª°</h4>
  <a href="/admin/size-create" class="btn btn-success my-3 float-right">
    <i class="fa fa-plus-square"></i> <span>Th√™m c·ª° m·ªõi</span>
  </a>

  <!-- √î t√¨m ki·∫øm -->
  <div class="form-group">
    <input type="text" id="search-input" class="form-control" placeholder="T√¨m theo m√£ ho·∫∑c t√™n c·ª°...">
  </div>

  <!-- TH√îNG B√ÅO SWEETALERT -->
  <div id="success-message" th:if="${successMessage}" th:data-message="${successMessage}" style="display: none;"></div>

  <table class="table my-3">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">M√£ c·ª°
        <a th:href="@{/admin/size-all(page=0, sort='id,asc')}" class="sort-link">‚Üë</a>
        <a th:href="@{/admin/size-all(page=0, sort='id,desc')}" class="sort-link">‚Üì</a>
      </th>
      <th scope="col">T√™n c·ª°</th>
      <th scope="col">Thao t√°c</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="items : ${items}" th:id="'row-' + ${items.id}">
      <th scope="row" th:text="${items.id}">1</th>
      <td th:text="${items.code}">M√£</td>
      <td th:text="${items.name}">T√™n</td>
      <td class="action-btns">
        <!-- S·ª≠a -->
        <a th:href="@{'/admin/size-detail/' + ${items.id}}" class="text-info" title="Chi ti·∫øt">
          <i>üñäÔ∏è</i>
        </a>
        <!-- X√≥a -->
        <a href="#" class="delete-btn text-danger" th:attr="data-id=${items.id}" title="X√≥a">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- PH√ÇN TRANG -->
  <div class="clearfix float-right">
    <ul class="pagination">
      <li th:classappend="${items.hasPrevious()} ? '' : 'disabled'" class="page-item">
        <a th:href="@{/admin/size-all(page=0, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}"
           class="page-link"><i class="fas fa-angle-double-left"></i></a>
      </li>
      <li th:classappend="${items.hasPrevious()} ? '' : 'disabled'" class="page-item">
        <a th:href="@{/admin/size-all(page=${items.number - 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}"
           class="page-link"><i class="fas fa-angle-left"></i></a>
      </li>
      <li th:classappend="${items.hasNext()} ? '' : 'disabled'" class="page-item">
        <a th:href="@{/admin/size-all(page=${items.number + 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}"
           class="page-link"><i class="fas fa-angle-right"></i></a>
      </li>
      <li th:classappend="${items.hasNext()} ? '' : 'disabled'" class="page-item">
        <a th:href="@{/admin/size-all(page=${items.totalPages - 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}"
           class="page-link"><i class="fas fa-angle-double-right"></i></a>
      </li>
    </ul>
  </div>

  <!-- SCRIPT -->
  <script>
    $(document).ready(function () {
      // ·∫®n c√°c d√≤ng ƒë√£ x√≥a t·ª´ localStorage
      let deletedIds = JSON.parse(localStorage.getItem('deletedSizes')) || [];
      deletedIds.forEach(id => {
        $('#row-' + id).remove();
      });

      // X·ª≠ l√Ω x√≥a d√≤ng giao di·ªán
      $('.delete-btn').on('click', function (e) {
        e.preventDefault();
        const id = $(this).data('id');
        Swal.fire({
          title: "X√°c nh·∫≠n?",
          text: "B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a k√≠ch c·ª° n√†y kh·ªèi b·∫£ng ?",
          icon: "warning",
          showCancelButton: true,
          cancelButtonText: 'H·ªßy',
          confirmButtonText: 'X√°c nh·∫≠n',
          reverseButtons: true
        }).then((result) => {
          if (result.isConfirmed) {
            if (!deletedIds.includes(id)) {
              deletedIds.push(id);
              localStorage.setItem('deletedSizes', JSON.stringify(deletedIds));
            }
            $('#row-' + id).remove();
            Swal.fire("ƒê√£ x√≥a!", "D√≤ng ƒë√£ ƒë∆∞·ª£c x√≥a kh·ªèi b·∫£ng tr√™n tr√¨nh duy·ªát.", "success");
          }
        });
      });

      // Th√¥ng b√°o khi th√™m m·ªõi th√†nh c√¥ng
      const msg = $('#success-message').data('message');
      if (msg) {
        Swal.fire({
          icon: 'success',
          title: 'Th√†nh c√¥ng',
          text: msg,
          timer: 3000,
          showConfirmButton: false
        });
      }

      // T√¨m ki·∫øm theo m√£ ho·∫∑c t√™n c·ª°
      $('#search-input').on('keyup', function () {
        const keyword = $(this).val().toLowerCase().trim();
        $('tbody tr').each(function () {
          const code = $(this).find('td:nth-child(2)').text().toLowerCase();
          const name = $(this).find('td:nth-child(3)').text().toLowerCase();
          if (code.includes(keyword) || name.includes(keyword)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>

</div>
</body>
</html>
