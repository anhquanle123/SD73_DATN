<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <title>Thêm khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: 500;
        }

        .btn-custom {
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 5px;
        }

        .btn-primary.btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary.btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary.btn-custom {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary.btn-custom:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content p-4">
    <h2 class="mb-4">Thêm khách hàng</h2>
    <br>
    <br>
    <div class="form-container">
        <form th:action="@{/admin-only/customer-management/add}" th:method="post" th:object="${customer}"
              class="needs-validation" novalidate>
            <div class="form-group mb-3">
                <label for="code" class="form-label">Mã khách hàng</label>
                <input type="text" id="code" th:field="*{code}" class="form-control" required>
                <div class="invalid-feedback">Vui lòng nhập mã khách hàng.</div>
            </div>
            <div class="form-group mb-3">
                <label for="name" class="form-label">Tên khách hàng</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div class="invalid-feedback">Vui lòng nhập tên khách hàng.</div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required
                       pattern="[a-zA-Z0-9._%+-]+@gmail\.com$">
                <div class="invalid-feedback">Vui lòng nhập email hợp lệ .</div>
            </div>
            <div class="form-group mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
                <div class="invalid-feedback">Vui lòng nhập số điện thoại.</div>
            </div>
            <div class="form-group mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required minlength="5">
                <div class="invalid-feedback">Vui lòng nhập địa chỉ.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Lưu</button>
            <a th:href="@{/admin-only/customer-management}" class="btn btn-secondary btn-custom ms-2">Hủy</a>
        </form>
    </div>
    <script>
        // Bootstrap validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        function searchCustomers() {
            let keyword = document.getElementById('searchInput').value;
            window.location.href = '/admin-only/customer-management?keyword=' + encodeURIComponent(keyword);
        }
    </script>
</body>
</html>
